<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>test</title>
    {% load staticfiles %}
    <!-- Bootstrap -->
    <link href="{% static 'show/css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'show/css/style.css' %}" rel="stylesheet">
    <link href="{% static 'show/css/bootstrap-theme.min.css' %}" rel="stylesheet">
    <script src="//cdn.bootcss.com/jquery/1.11.3/jquery.min.js"></script>
    <script src="{% static 'show/js/bootstrap.min.js' %}"></script>
    <link href="{% static 'show/css/owl.carousel.css' %}" rel="stylesheet">
    <link href="{% static 'show/css/owl.theme.css' %}" rel="stylesheet">
    <script src="{% static 'show/js/jquery-1.8.3.min.js' %}"></script>
    <script src="{% static 'show/js/owl.carousel.js' %}"></script>
    <script>
        $(document).ready(function(){
            $('#owl-home').owlCarousel({
                items: 1,
                autoPlay: true,
                stopOnHover: false,
                autoHeight: true,
            });
        });
    </script>
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="//cdn.bootcss.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="//cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
      <header class="navbar navbar-default navbar-fixed-top" role="navigation">
          <div class="container">
               <div>
                  <ul class="nav navbar-nav nav-pills">
                     <li class="active"><a href="#">主页</a></li>
                     <li><a href="{% url 'show:djdz' %}">独家定制</a></li>
                     <li><a href="#">传统工艺品</a></li>
                     <li><a href="#">现代艺术品</a> </li>
                      <form class="navbar-form navbar-left" role="search">
                          <div class="form-group">
                              {% csrf_token %}
                              <input type="text" class="form-control" placeholder="Search" id="search">
                          </div>
                          <button type="submit" class="btn btn-default">搜索</button>
                      </form>
                   </ul>
                  <ul class="nav navbar-nav nav-pills navbar-right">
                    <a href="admin/" class="btn btn-primary navbar-btn">登录</a>
                    <a href="#" class="btn btn-primary navbar-btn">注册</a>
                  </ul>
              </div>
          </div>
      </header>
      <div class="jumbotron text-center">
          <div class="container">
            <h1>title</h1>
          </div>
      </div>
      
      <div class="container">
          <div id="owl-home" class="owl-carousel">
                <a class="item"><img src="{% static 'show/img/900x300.png' %}" alt=""></a>
                <a class="item"><img src="{% static 'show/img/900x500.png' %}" alt=""></a>
          </div>
      </div>
      <div class="container" id="showWorks">
          <ul>
              {% for i in src %}
                <img src="{% static i %}">
              {% endfor %}
          </ul>
      </div>
      <footer class="site-footer">
          <div class="container">这网站是合法的</div>
      </footer>
  </body>
</html>
